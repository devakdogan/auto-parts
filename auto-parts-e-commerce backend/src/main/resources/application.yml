server:
  port:  8080
  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: never

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${task_db}
    username: ${database_username}
    password: ${database_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${task_mail}
    password: ${task_mail_smtp_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      '[hibernate.format_sql]': true
  #image
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

logging:
  file:
    name: log/autoparts.log
  pattern:
    file: "%d %-5level [%thread]  %logger:%msg%n"
  level:
    '[org.springframework.web]': WARN
    '[org.hibernate]': INFO
    '[org.autoparts]': DEBUG

management: #actuator
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled:  true

  autoparts:
    app:
      jwtSecret: daf66e01593f61a15b857cf433aae03a005812b31234e149036bcc8dee755dbb
      jwtExpirationMS: 86400000
      backendLink: https://localhost:8080/
      resetPasswordLink: http://localhost:3000/

info:
  application:
    name: 'Auto Parts E-Commerce'
    description: 'Auto Parts E-Commerce Backend Project'
    version: '@project.version@'
